<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Ordenación de Array</title>
</head>
<body>
    <header>
        <h1>Ordenación de Array</h1>
    </header>
    <main>
        <svg id="canvas" width="800" height="200"></svg>
        <div id="message"></div>
        <div class="controls">
            <div class="control-label">Número de Elementos:</div>
            <input type="number" id="numEl" class="control-input" value="80" min="1" max="100">
            <button id="updateButton" class="control-button">Actualizar</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
